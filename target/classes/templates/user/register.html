<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ユーザー登録ページ｜マイルストーンアプリケーション</title>
</head>

<body>
  <h1>ユーザー登録</h1>
  <a th:href="@{/milestones}">マイルストーンページ</a>
  <form action="#" th:action="@{/user/pro}" method="post" th:object="${userForm}">
    <div>
      <label for="userNameInput">ユーザー名</label>
      <input id="userNameInput" type="text" name="username" th:field="*{userName}"><br>

    </div>
    <div>
      <label for="passwordInput">パスワード</label>
      <input id="passwordInput" type="text" name="password" th:value="*{userdata.userName}"><br>


      <input type="submit" value="作成"></input>
  </form>
</body>

</html>
