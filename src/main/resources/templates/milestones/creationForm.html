<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作成ページ｜マイルストーンアプリケーション</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/creationFrom.css}">
​
  </head>
  <body>
    <header> <!--ヘッダー作成-->
        <div class="header">
          <div class="header-left">
            <a th:href="@{/user/{userName}(userName=*{#authentication.name})}">
          <p>
            <img th:src="@{${user.image}}" /><spna
              th:text="${#authentication.name}"></spna>
          </p>
        </a><!--ユーザー名と画像が入るようにしたい-->
          </div>
          <div class="header-right">
            <p class="milstonelist"><a th:href="@{/milestones/project={id}(id=*{project})}">マイルストーン一覧</a></p> 
            <form action="#" th:action="@{/logout}" method="post">
              <p class="logoutbutton">
                <input type="submit" class="btn btn-primary" value="Lot out" />
              </p>
            </form><!--ログイン画面に戻るようにしたい-->
          </div>
        </div>  
      </header>

  <div class="content">
    <h1>マイルストーン追加</h1>
    <!-- <a th:href="@{/milestones}">マイルストーンページ</a> -->
    <div class="createContents">
      <div>
        <form action="#" th:action="@{/milestones}" method="post" th:object="${milestoneForm}">
          <table>
              <tr class="milestone">
                  <td><label for="milestoneInput">マイルストーン</label></td>
                  <td><input id="milestoneInput" type="text" th:field="*{milestone}"></td>
                  <td  th:if="${#fields.hasErrors('milestone')}" th:errors="*{milestone}">(error)</td>
              </tr>
              <tr class="status">
                  <td><label for="statusInput">進捗</label></td>
                  <td>
                      <select th:field="*{status}" id="statusInput">
                          <option disabled value="初期">状態を選んでください</option>
                          <option value="未実行">未実行</option>
                          <option value="実行中">実行中</option>
                          <option value="実行済">実行済</option>
                      </select></td>
                  <td th:if="${#fields.hasErrors('status')}" th:errors="*{status}">(error)</td>
              </tr>
              <tr class="priority">
                  <td><label for="priorityInput">優先度</label></td>
                  <td>
                      <select th:field="*{priority}" id="priorityInput">
                          <option disabled value=0>優先度を選んでください</option>
                          <option value=1>1</option>
                          <option value=2>2</option>
                          <option value=3>3</option>
                          <option value=4>4</option>
                          <option value=5>5</option>
                      </select>
                  <td th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">(error)</td>
              </tr>
              <tr class="date">
                  <td><label for="dateInput">日付</label></td>
                  <td><input id="dateInput" type="text" th:field="*{date}"></td>
                  <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}">(error)</td>
              </tr>
              <tr class="category">
                  <td><label for="categoryInput">カテゴリー</label></td>
                  <td><input id="categoryInput" type="text" th:field="*{category}"></td>
                  <td th:if="${#fields.hasErrors('category')}" th:errors="*{category}">(error)</td>
              </tr>
          </table>   
          <div class="createbutton">
            <input type="submit" value="追加" class="create"></input>
          </div>       
      </form>
      <a class="cancel" th:href="@{/milestones/project={id}(id=*{project})}">キャンセル</a>
      </div>
      <div class="meeting_png">
        <img th:src="@{/image/meeting.png}">
      </div>  
    </div>
  </div>

    
  </body>
</html>
