<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作成ページ｜マイルストーンアプリケーション</title>
  </head>
  <body>
    <h1>マイルストーンアプリケーション</h1>
    <a th:href="@{/milestones}">マイルストーンページ</a>
    <form action="#" th:action="@{/milestones}" method="post" th:object="${milestoneForm}">
       <div>
        <label for="milestoneInput">マイルストーン</label>
        <input id="milestoneInput" type="text" th:field="*{milestone}"><br>
        <p th:if="${#fields.hasErrors('milestone')}" th:errors="*{milestone}">(error)</p>
       </div>
        <div>
            <label for="statusInput">状態</label>
            <select th:field="*{status}" id="statusInput">
                <option disabled value="初期">状態を選んでください</option>
                <option value="未実行">未実行</option>
                <option value="実行中">実行中</option>
                <option value="実行済">実行済</option>
            </select>
        <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}">(error)</p>
        </div>
        <div>
            <label for="priorityInput">優先度</label>
            <select th:field="*{priority}" id="priorityInput">
                <option disabled value=0>優先度を選んでください</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select>
            <p th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">(error)</p>
        </div>
        <div>
            <label for="dateInput">日付</label>
            <input id="dateInput" type="text" th:field="*{date}"><br>
            <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}">(error)</p>
        </div>
        <div>
            <label for="categoryInput">カテゴリー</label>
            <input id="categoryInput" type="text" th:field="*{category}"><br>
            <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}">(error)</p>
        </div>
        <input type="submit" value="作成"></input>
    </form>
  </body>
</html>
